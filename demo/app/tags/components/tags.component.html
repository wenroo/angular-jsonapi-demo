<h3>Tags</h3>
<demo-collection-info [collection]="tags"></demo-collection-info>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Internal Id</th>
            <th>Date updated</th>
        </tr>
    </thead>
    <!-- Use user example. @deprected since version 2.0.0 -->
    <tr *ngFor="let tag of tags.data">
        <td>
            <a [routerLink]="['/tags', tag.id]">{{ tag.attributes.name }}</a>
        </td>
        <td>{{ tag.attributes.internalId}}</td>
        <td>{{ tag.attributes.updatedAt | date }}</td>
    </tr>
</table>
<demo-collection-paginator [collection]="tags"></demo-collection-paginator>
